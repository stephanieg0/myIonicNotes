<ion-view view-title="note">
  <ion-content ng-controller="noteCtrl">
    <textarea placeholder="Untitled" id="title" ng-model="noteTitle"></textarea>
    <textarea placeholder="New Note" id="content" ng-model="noteContent"></textarea>
    <button class="saveButton" ng-click="saveNote()"><a href="#/app/main">Save</a></button>
  </ion-content>
</ion-view>
