<!-- Nav bar Main -->
<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="nav-color">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button id="home-button" ng-click="HomeButton()" ng-hide="homeButtonHidden" class="ng-hide"><i class="fa fa-home"></i></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Nav bar Note List -->
  <ion-side-menu side="left">
    <ion-header-bar class="nav-color">
      <h1 class="title">Note List <i class="fa fa-files-o"></i></h1>
    </ion-header-bar>

      <ion-view title="Note List">
      <ion-content>
        <ion-list>
          <ion-item menu-close class="note-item" ng-repeat="(key, value) in notelist">
          <i class="fa fa-file-o"></i> <a href="#/app/note/{{key}}" class="notetitle-link">{{value.title}}</a>

          <!--<button id="{{key}}" class="delete-button">Delete</button>-->
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </ion-side-menu>
</ion-side-menus>
