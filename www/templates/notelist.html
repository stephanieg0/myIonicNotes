<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button id="home-button" ng-click="HomeButton()">Home</button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Note List</h1>
    </ion-header-bar>

      <ion-view title="Note List">
      <ion-content>
        <ion-list>
          <ion-item menu-close ng-repeat="(key, value) in notelist" href="#/app/note/{{key}}">
          {{value.title}}
          </ion-item>


        </ion-list>
      </ion-content>
    </ion-view>
  </ion-side-menu>
</ion-side-menus>
